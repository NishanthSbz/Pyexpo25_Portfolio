<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #0a0a0a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .gif-container img {
            width: 60%;
            max-width: 300px;
            height: auto;
        }
        h1 {
            font-size: 2rem;
            margin-top: 15px;
        }
        p {
            font-size: 1rem;
            margin: 10px 0;
            max-width: 80%;
        }
        .timer {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            min-width: 65px;
        }
        .time-box span {
            display: block;
            font-size: 0.9rem;
        }
        .contact-btn {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 1rem;
            background: #f82249;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .contact-btn:hover {
            background: #c7193c;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            .timer {
                font-size: 1.2rem;
            }
            .time-box {
                min-width: 50px;
                padding: 8px;
            }
            .contact-btn {
                font-size: 0.9rem;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="gif-container">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3FpbWJndzJtcmZud3BqdGp2c3BocXk0amt0eHdyenkzc3QxeXdnNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/vR1dPIYzQmkRzLZk2w/giphy.gif" alt="Under Maintenance GIF">
    </div>
    
    <h1>We're Under Maintenance</h1>
    <p>We're working hard to bring something amazing. Stay tuned!</p>
    
    <div class="timer">
        <div class="time-box">
            <span id="days">00</span>
            <span>Days</span>
        </div>
        <div class="time-box">
            <span id="hours">00</span>
            <span>Hours</span>
        </div>
        <div class="time-box">
            <span id="minutes">00</span>
            <span>Minutes</span>
        </div>
        <div class="time-box">
            <span id="seconds">00</span>
            <span>Seconds</span>
        </div>
    </div>

    <a href="mailto:support@yourdomain.com?subject=Inquiry%20About%20Maintenance" class="contact-btn">Contact Us</a>


    <script>
        function startCountdown() {
            let endTime = localStorage.getItem("endTime");

            if (!endTime || isNaN(parseInt(endTime))) {
                let now = new Date();
                now.setHours(now.getHours() + 48);
                endTime = now.getTime();
                localStorage.setItem("endTime", endTime.toString());
            } else {
                endTime = parseInt(endTime);
            }

            function updateTimer() {
                const now = new Date().getTime();
                const distance = endTime - now;

                if (distance <= 0) {
                    clearInterval(interval);
                    document.querySelector(".timer").innerHTML = "<p>We'll be back soon!</p>";
                    localStorage.removeItem("endTime");
                    return;
                }

                document.getElementById("days").textContent = Math.floor(distance / (1000 * 60 * 60 * 24));
                document.getElementById("hours").textContent = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById("minutes").textContent = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("seconds").textContent = Math.floor((distance % (1000 * 60)) / 1000);
            }

            updateTimer();
            let interval = setInterval(updateTimer, 1000);
        }

        startCountdown();
    </script>

</body>
</html>
