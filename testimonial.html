<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video with Button</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Background Video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none; /* Hide the video initially */
        }

        /* Button Container */
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Button Styling */
        #play-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #play-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="background-video" muted>
        <source src="assets/Pyexpo24.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <!-- Button -->
    <div class="button-container">
        <button id="play-button">Start Experience</button>
    </div>

    <script>
        // Prevent unintentional reload
        window.addEventListener('beforeunload', function (e) {
            const video = document.getElementById('background-video');
            if (!video.paused) { // Only trigger if the video is playing
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Button click event
        document.getElementById('play-button').addEventListener('click', function () {
            const video = document.getElementById('background-video');
            const button = document.getElementById('play-button');

            // Show and play the video
            video.style.display = 'block';
            video.play();

            // Hide the button
            button.style.display = 'none';
        });

        // Pause video at the last frame after it ends
        const video = document.getElementById('background-video');
        video.addEventListener('ended', function () {
            video.pause(); // Pause the video at the last frame
        });
    </script>
</body>
</html>
